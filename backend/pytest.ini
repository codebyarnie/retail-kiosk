[pytest]
# Minimum pytest version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Python path configuration
pythonpath = .

# Asyncio configuration
asyncio_mode = auto

# Output options
addopts =
    -ra
    -q
    --strict-markers
    --strict-config
    --tb=short
    --cov=app
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=0
    --maxfail=1
    --disable-warnings

# Markers for test categorization
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that require database or other services
    slow: Tests that take a long time to run
    api: API endpoint tests
    db: Database-related tests
    celery: Celery task tests
    redis: Redis-related tests
    qdrant: Qdrant vector database tests

# Coverage configuration
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */.venv/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    if TYPE_CHECKING:
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if self.debug:
    if settings.DEBUG
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov
