# Ruff configuration for Retail Kiosk Backend
# https://docs.astral.sh/ruff/configuration/

# General settings
line-length = 100
target-version = "py311"
indent-width = 4

# Extend exclusions beyond the defaults
extend-exclude = [
    "migrations",
    ".venv",
    "venv",
    "build",
    "dist",
    ".git",
    "__pycache__",
    "*.egg-info",
    ".pytest_cache",
    ".mypy_cache",
    ".ruff_cache",
]

# Linting configuration
[lint]
# Enable these rule categories
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # pyflakes
    "I",     # isort
    "C",     # flake8-comprehensions
    "B",     # flake8-bugbear
    "UP",    # pyupgrade
    "N",     # pep8-naming
    "YTT",   # flake8-2020
    "ASYNC", # flake8-async
    "S",     # flake8-bandit (security)
    "BLE",   # flake8-blind-except
    "FBT",   # flake8-boolean-trap
    "A",     # flake8-builtins
    "COM",   # flake8-commas
    "C4",    # flake8-comprehensions
    "DTZ",   # flake8-datetimez
    "T10",   # flake8-debugger
    "EM",    # flake8-errmsg
    "EXE",   # flake8-executable
    "ISC",   # flake8-implicit-str-concat
    "ICN",   # flake8-import-conventions
    "G",     # flake8-logging-format
    "INP",   # flake8-no-pep420
    "PIE",   # flake8-pie
    "T20",   # flake8-print
    "PYI",   # flake8-pyi
    "PT",    # flake8-pytest-style
    "Q",     # flake8-quotes
    "RSE",   # flake8-raise
    "RET",   # flake8-return
    "SLF",   # flake8-self
    "SIM",   # flake8-simplify
    "TID",   # flake8-tidy-imports
    "TCH",   # flake8-type-checking
    "ARG",   # flake8-unused-arguments
    "PTH",   # flake8-use-pathlib
    "ERA",   # eradicate
    "PD",    # pandas-vet
    "PGH",   # pygrep-hooks
    "PL",    # pylint
    "TRY",   # tryceratops
    "FLY",   # flynt
    "PERF",  # perflint
    "RUF",   # ruff-specific rules
]

# Ignore specific rules
ignore = [
    "E501",    # line too long (handled by formatter)
    "B008",    # do not perform function calls in argument defaults (FastAPI Depends pattern)
    "C901",    # too complex (we'll manage complexity ourselves)
    "PLR0913", # too many arguments to function call
    "PLR0912", # too many branches
    "PLR0915", # too many statements
    "S101",    # use of assert (common in tests)
    "TRY003",  # avoid specifying long messages outside exception class
    "FBT001",  # boolean positional arg in function definition
    "FBT002",  # boolean default value in function definition
    "EM101",   # exception must not use string literal
    "EM102",   # exception must not use f-string literal
    "G004",    # logging statement uses f-string
    "COM812",  # missing trailing comma (conflicts with formatter)
    "ISC001",  # single line implicit string concatenation (conflicts with formatter)
]

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Per-file ignores
[lint.per-file-ignores]
"__init__.py" = [
    "F401",  # unused import
    "F403",  # unable to detect undefined names (star imports)
]
"tests/*" = [
    "S101",    # use of assert
    "PLR2004", # magic value used in comparison
    "S105",    # possible hardcoded password
    "S106",    # possible hardcoded password
    "ARG001",  # unused function argument (fixtures)
    "ARG002",  # unused method argument
]
"migrations/*" = [
    "INP001",  # implicit namespace package
]
"app/config.py" = [
    "S105",  # possible hardcoded password (environment variable defaults)
    "S106",  # possible hardcoded password
]

# isort configuration
[lint.isort]
known-first-party = ["app"]
force-sort-within-sections = true
split-on-trailing-comma = true

# flake8-quotes configuration
[lint.flake8-quotes]
inline-quotes = "double"
multiline-quotes = "double"
docstring-quotes = "double"

# pydocstyle configuration
[lint.pydocstyle]
convention = "google"

# pylint configuration
[lint.pylint]
max-args = 7
max-branches = 15
max-returns = 6
max-statements = 60

# McCabe complexity
[lint.mccabe]
max-complexity = 15

# Format configuration
[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
