# MyPy configuration for Retail Kiosk Backend
# https://mypy.readthedocs.io/en/stable/config_file.html

[mypy]
# Python version
python_version = 3.11

# Import discovery
files = app,tests
namespace_packages = True
explicit_package_bases = True
ignore_missing_imports = True
follow_imports = normal

# Platform configuration
platform = linux

# Disallow dynamic typing
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False
disallow_any_generics = False
disallow_subclassing_any = False

# Untyped definitions and calls
disallow_untyped_calls = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False

# None and Optional handling
no_implicit_optional = True
strict_optional = True

# Configuring warnings
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_return_any = True
warn_unreachable = True

# Miscellaneous strictness flags
allow_untyped_globals = False
allow_redefinition = False
local_partial_types = False
implicit_reexport = True
strict_equality = True
strict_concatenate = True

# Configuring error messages
show_error_context = True
show_column_numbers = True
show_error_codes = True
pretty = True
color_output = True
error_summary = True

# Incremental mode
incremental = True
cache_dir = .mypy_cache
sqlite_cache = True

# Advanced options
warn_unused_configs = True
verbosity = 0

# Plugins for third-party libraries
plugins =
    pydantic.mypy,
    sqlalchemy.ext.mypy.plugin

# Pydantic plugin configuration
[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True
warn_untyped_fields = True

# SQLAlchemy plugin configuration
[mypy.plugins.sqlalchemy]
# Enable SQLAlchemy plugin for better ORM type checking

# Per-module options

# Tests should be less strict
[mypy-tests.*]
disallow_untyped_defs = False
disallow_untyped_calls = False
disallow_incomplete_defs = False
warn_return_any = False

# Ignore missing imports for these third-party libraries
[mypy-celery.*]
ignore_missing_imports = True

[mypy-redis.*]
ignore_missing_imports = True

[mypy-qdrant_client.*]
ignore_missing_imports = True

[mypy-loguru.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-alembic.*]
ignore_missing_imports = True

[mypy-psycopg2.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-pytest_asyncio.*]
ignore_missing_imports = True

[mypy-pytest_cov.*]
ignore_missing_imports = True

[mypy-pytest_mock.*]
ignore_missing_imports = True

# FastAPI and dependencies
[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

# Allow any types in configuration module (lots of env vars)
[mypy-app.config]
disallow_any_explicit = False
warn_return_any = False
